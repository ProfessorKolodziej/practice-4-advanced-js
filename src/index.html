<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Update your description here" />
	<title>Rock Paper Scissors</title>
	<!--
		This is where you should link your CSS file.
	-->
	<link rel="stylesheet" href="https://use.typekit.net/pyp5fni.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main class="content-container">
		<section id="rps-intro" class="rps-section">
			<div class="rps-content">
				<h1>Rock, paper, scissors</h1>
				<p>Can you outsmart a computer in three turns?</p>
				<button>Start</button>
			</div>
		</section>
		<section id="rps-move" class="rps-section">
			<fieldset class="rps-content">
				<legend>Choose your move</legend>
				<label for="rock" class="rps-move rps-move-rock">
					<input type="radio" id="rock" name="move" value="rock" checked />
					Rock
				</label>
				<label for="paper" class="rps-move rps-move-paper">
					<input type="radio" id="paper" name="move" value="paper" />
					Paper
				</label>
				<label for="scissors" class="rps-move rps-move-scissors">
					<input type="radio" id="scissors" name="move" value="scissors" />
					Scissors
				</label>
			</fieldset>
		</section>
		<section id="rps-result" class="rps-section">
			<aside class="rps-score">
				<p>Your score: <span id="rps-your-score">0</span></p>
				<p>Computer score: <span id="rps-comp-score">0</span></p>
			</aside>
			<section class="rps-content rps-results-content">
				<div class="rps-player shake"></div>
				<h2 id="current-result">Result</h2>
				<div class="rps-computer shake"></div>
			</section>
			<div class="rps-tryagain">
				<button>Try Again</button>
			</div>
		</section>
	</main>
	<!--
		This is where you should link your JS file.
	-->
	<script src="js/scripts.js"></script>
</body>

</html>
